<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de Javascript en Platzi</title>

    <link rel="stylesheet" href="figura.css">
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
    </header>

    <div class="contenido">
        <div class="contenedor" id="cont-cuadrado">
            <h2>Cuadrado</h2>
            <form>
                <label for="lado-cuadradito">Ingresa el lado del cuadrado en cm:</label>
                <input id="lado-cuadradito" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
            </form>    
        </div>
    
        <div class="contenedor" id="cont-triangulo">
            <h2>Triánuglo</h2>
            <form>
                <label for="lado-triangulito">Ingresa el lado del triángulo equilátero en cm:</label>
                <input id = "lado-triangulito" type="number">
                <button type="button" onclick="calcularPeriometroTriangulo()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
            </form>    
        </div>
    
        <div class="contenedor" id="cont-circulo">
            <h2>Círculo</h2>
            <form>
                <label for="radio-circulito">Ingresa el radio del círculo en cm:</label>
                <input id = "radio-circulito" type="number">
                <button type="button" onclick="calcularPeriometroCirculo()">Calcular perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular área</button>
            </form>    
        </div>    
    </div>

    <script src="./figuras.js"></script>
</body>
</html>
